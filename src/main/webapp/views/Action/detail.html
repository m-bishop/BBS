<header ng-switch on="$location.path().indexOf('/Actions/new') > -1">
    <h3 ng-switch-when="true">Create a new Action</h3>
    <h3 ng-switch-when="false">View or edit Action</h3>
</header>
<form id="ActionForm" name="ActionForm" class="form-horizontal" role="form">
    

    <div class="form-group" ng-class="{'has-error': ActionForm.command.$invalid}">
        <label for="command" class="col-sm-2 control-label">Command</label>
        <div id="commandControls" class="col-sm-10">
            <input id="command" name="command" type="text" required class="form-control" ng-model="action.command" placeholder="Enter the Action Command"></input>
            <span class="help-block error" ng-show="ActionForm.command.$error.required">required</span> 
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': ActionForm.script.$invalid}">
        <label for="script" class="col-sm-2 control-label">Script</label>
        <div id="scriptControls" class="col-sm-10">
            <input id="script" name="script" type="text" required class="form-control" ng-model="action.script" placeholder="Enter the Action Script"></input>
            <span class="help-block error" ng-show="ActionForm.script.$error.required">required</span> 
        </div>
    </div>


    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button id="saveAction" name="saveAction" class="btn btn-primary" ng-disabled="isClean() || ActionForm.$invalid" ng-click="save()"><span class="glyphicon glyphicon-ok-sign"></span> Save</button>
            <button id="cancel" name="cancel" class="btn btn-default" ng-click="cancel()"><span class="glyphicon glyphicon-remove-sign"></span> Cancel</button>
            <button id="deleteAction" name="deleteAction" class="btn btn-danger" ng-show="action.id" ng-click="remove()"><span class="glyphicon glyphicon-trash"></span> Delete</button>
        </div>
    </div>
</form>
