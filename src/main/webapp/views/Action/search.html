<div class="form-horizontal">
    <h3>Create a new Action</h3>
    <div class="form-group">
        <div class="col-md-offset-2 col-sm-2">
            <a id="Create" name="Create" class="btn btn-primary" href="#/Actions/new"><span class="glyphicon glyphicon-plus-sign"></span> Create</a>
        </div>
    </div>
</div>
<hr/>
<div>
    <h3>Search for Actions</h3>
    <form id="ActionSearch" class="form-horizontal">
        

    <div class="form-group">
        <label for="command" class="col-sm-2 control-label">Command</label>
        <div class="col-sm-10">
            <input id="command" name="command" class="form-control" type="text" ng-model="search.command" placeholder="Enter the Action Command"></input>
        </div>
    </div>

    <div class="form-group">
        <label for="script" class="col-sm-2 control-label">Script</label>
        <div class="col-sm-10">
            <input id="script" name="script" class="form-control" type="text" ng-model="search.script" placeholder="Enter the Action Script"></input>
        </div>
    </div>


        <div class="form-group">
            <div class="col-md-offset-2 col-sm-10">
                <a id="Search" name="Search" class="btn btn-primary" ng-click="performSearch()"><span class="glyphicon glyphicon-search"></span> Search</a>
            </div>
        </div>
    </form>
</div>
<div id="search-results">
        <div class="table-responsive">
        <table class="table table-responsive table-bordered table-striped clearfix">
            <thead>
                <tr>
                    <th>Command</th>
                    <th>Script</th>
                </tr>
            </thead>
            <tbody id="search-results-body">
                <tr ng-repeat="result in filteredResults | startFrom:currentPage*pageSize | limitTo:pageSize">
                    <td><a href="#/Actions/edit/{{result.id}}">{{result.command}}</a></td>
                    <td><a href="#/Actions/edit/{{result.id}}">{{result.script}}</a></td>
                </tr>
            </tbody>
        </table>
    </div>

        <ul class="pagination pagination-centered">
        <li ng-class="{disabled:currentPage == 0}">
            <a id="prev" href ng-click="previous()">«</a>
        </li>
        <li ng-repeat="n in pageRange" ng-class="{active:currentPage == n}" ng-click="setPage(n)">
            <a href ng-bind="n + 1">1</a>
        </li>
        <li ng-class="{disabled: currentPage == (numberOfPages() - 1)}">
            <a id="next" href ng-click="next()">»</a>
        </li>
    </ul>

</div>
