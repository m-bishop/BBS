<header ng-switch on="$location.path().indexOf('/Items/new') > -1">
    <h3 ng-switch-when="true">Create a new Item</h3>
    <h3 ng-switch-when="false">View or edit Item</h3>
</header>
<form id="ItemForm" name="ItemForm" class="form-horizontal" role="form">
    

    <div class="form-group" ng-class="{'has-error': ItemForm.name.$invalid}">
        <label for="name" class="col-sm-2 control-label">Name</label>
        <div id="nameControls" class="col-sm-10">
            <input id="name" name="name" type="text" class="form-control" ng-model="item.name" placeholder="Enter the Item Name"></input>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': ItemForm.actions.$invalid}">
        <label for="actions" class="col-sm-2 control-label">Actions</label>
        <div id="actionsControls" class="col-sm-10">
            <select id="actions" name="actions" multiple class="form-control" ng-model="actionsSelection" ng-options="a.text for a in actionsSelectionList">
                <option value="">Choose a Actions</option>
            </select>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': ItemForm.items.$invalid}">
        <label for="items" class="col-sm-2 control-label">Items</label>
        <div id="itemsControls" class="col-sm-10">
            <select id="items" name="items" multiple class="form-control" ng-model="itemsSelection" ng-options="i.text for i in itemsSelectionList">
                <option value="">Choose a Items</option>
            </select>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': ItemForm.attributes.$invalid}">
        <label for="attributes" class="col-sm-2 control-label">Attributes</label>
        <div id="attributesControls" class="col-sm-10">
            <input id="attributes" name="attributes" type="text" class="form-control" ng-model="item.attributes" placeholder="Enter the Item Attributes"></input>
        </div>
    </div>


    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button id="saveItem" name="saveItem" class="btn btn-primary" ng-disabled="isClean() || ItemForm.$invalid" ng-click="save()"><span class="glyphicon glyphicon-ok-sign"></span> Save</button>
            <button id="cancel" name="cancel" class="btn btn-default" ng-click="cancel()"><span class="glyphicon glyphicon-remove-sign"></span> Cancel</button>
            <button id="deleteItem" name="deleteItem" class="btn btn-danger" ng-show="item.id" ng-click="remove()"><span class="glyphicon glyphicon-trash"></span> Delete</button>
        </div>
    </div>
</form>
