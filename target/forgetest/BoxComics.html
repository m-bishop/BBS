<script type="text/javascript">

    var maxComic = 43;
    var currentComic;
    var prevComic;
    var nextComic;
    var LastComic;
    var forwardLocation;
    var backwardLocation;
    var firstLocation;
    var lastLocation;
    var path ="./media/comic";
    initComics();
    initLinks();
    popComics();
    function initComics(){
        currentComic = window.location.search;
        if (currentComic.substring(0, 1) != '?') {
            currentComic = '?'+maxComic;
        }
        currentComic = currentComic.substring(1,currentComic.length);
        currentComic = parseInt(currentComic);
        prevComic = 1;
        nextComic = maxComic;
        if (currentComic > 1){
            prevComic = currentComic - 1;
        }
//prevComic = "comic" + prevComic + ".jpg";
        prevComic = path + prevComic + ".gif";
        if (currentComic < maxComic){
            nextComic = currentComic + 1;
        }
//nextComic = "comic" + nextComic + ".jpg";
//currentComic = "comic" + currentComic + ".jpg";
//lastComic = "comic" + maxComic + ".jpg";
        nextComic = path + nextComic + ".gif";
        currentComic = path + currentComic + ".gif";
        lastComic = path + maxComic + ".gif";
    }
    function initLinks(){
        forwardLocation = window.location.href;
        backwardLocation = window.location.href;
        var currentComic = window.location.search;
        if (currentComic.substring(0, 1) != '?') {
            currentComic = maxComic;
        } else {
            currentComic = currentComic.substring(1,currentComic.length);
            currentComic = parseInt(currentComic);
        }
        var test = (forwardLocation.length - window.location.search.length);
        forwardLocation = forwardLocation.substring(0,(test));
        if (currentComic > 0){
            backwardLocation = forwardLocation + "?" + (currentComic - 1);
        } else{
            backwardLocation = forwardLocation + "?" + (currentComic);
        }
//backwardLocation = forwardLocation + "?" + (currentComic - 1);
//backwardLocation = forwardLocation + "?" + (prevComic);
        firstLocation = forwardLocation +'?1';
        lastLocation = forwardLocation+'?'+maxComic;
        if (currentComic < maxComic){
            forwardLocation = forwardLocation + "?" + (currentComic + 1);
        } else{
            forwardLocation = forwardLocation + "?" + (currentComic);
        }
//forwardLocation = forwardLocation + "?" + (currentComic + 1);
//forwardLocation = forwardLocation + "?" + (nextComic);
    }
    function popComics(){
        if (!document.images)
            return;
        document.images.current.src=(cComic());
        document.images.next.src=(nComic());
        document.images.prev.src=(pComic());
        document.images.last.src=(lComic());
    }
    function cComic(){
        return currentComic;
    }
    function pComic(){
        return prevComic;
    }
    function nComic(){
        return nextComic;
    }
    function lComic(){
        return lastComic;
    }
    function forwardLink(){
        window.location=forwardLocation;
    }
    function firstLink(){
        window.location=firstLocation;
    }
    function lastLink(){
        window.location=lastLocation;
    }
    function backwardLink(){
        window.location=backwardLocation;
    }
    //-->
